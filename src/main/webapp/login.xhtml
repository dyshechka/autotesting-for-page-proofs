<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Страница аторизации</title>
</h:head>

<h:body>
    <form id="login_form" action="#{request.contextPath}/login" method="post">
        <p:panelGrid>
            <p:row>
                <p:column>
                    <label for="j_username" class="login-form-tag">Имя пользователя</label>
                </p:column>
                <p:column>
                    <input type="text" id="j_username" name="username" class="ui-corner-all"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <label for="j_password" class="login-form-tag">Пароль</label>
                </p:column>
                <p:column>
                    <input type="password" id="j_password" name="password" class="ui-corner-all"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <button type="submit"
                            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text">Войти</span>
                    </button>
                </p:column>
            </p:row>
        </p:panelGrid>
    </form>
</h:body>
</html>
